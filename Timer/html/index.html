<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Timer/css/style.css">
</head>
<body> 
    <h1 class="newYearsTitle">New Years Timer</h1>
    <div class="timer__container" id="timer-container">
        <div class="days">
            <h1 class="days__title" id="days-title">Days</h1>
            <span class="days__counter" id="days-counter">0</span>
        </div>
        <div class="hours">
            <h1 class="hours__title" id="hours-title">Hours</h1>
            <span class="hours__counter" id="hours-counter">0</span>
        </div>
        <div class="minutes">
            <h1 class="minutes__title" id="minutes-title">Minutes</h1>
            <span class="minutes__counter" id="minutes-counter">0</span>
        </div>
        <div class="seconds">
            <h1 class="seconds__title" id="seconds-title">Seconds</h1>
            <span class="seconds__counter" id="seconds-counter">0</span>
        </div>
    </div>
    
    <script src="/Timer/js/main.js"></script>
</body>
</html>
